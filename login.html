<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>


<div class="d-flex align-item-center justify-content-center">

<body style="background: #f8f8ff;">
  <div class="container">
    
    <h2 class="display-5 fw-bold text-center">Welcome Back</h2>
    
    <p class="text-muted text-center lead mt-3">Please enter your details to login</p>
    
    
    <form action="">
      <div class="form group mt-3">
        <label for="">Account Number</label>
        <input type="account number" class="form-control  rounded-5" >
      </div>
      
      <div class="form-group mt-1">
        
        <label for="">Pin</label>
        <a href="" style="float: right; padding-right: 10px;">forget pin</a>
        <input type="pin" placeholder="......." class="form-control py rounded-5">
      </div>
      
      <div class="font-check mt-2 fw-bold">
        <input type="checkbox" class="form-check-input" id="formcheck">
        <label for="formcheck" class="form-check-label text-secondary"><small>Remember me</small></label>
      </div>
  
    
  </div>
  
  
  <div class="text-center p-2 mt-2">
    <a href="" class="btn bg-secondary form-control  fw-bold rounded-5">LOGIN</a>
    
    <div class="position-relative mt-3">
      <hr class="text-secondary">
      <div class="divided-content-center">OR</div>
      
    </div>
   
  </div>
  
  <p class="text-center  ml-2">Don't have an account? <a href="">Register</a></p>
  
        <div class="form group p-2">
        <label for="">Full name</label>
        <input type="full name" class="form-control  rounded-5" >
      </div>
      
            <div class="form group p-2">
        <label for="">Phone Number</label>
        <input type="phone" class="form-control  rounded-5" >
      </div>
      
            <div class="form group p-2">
        <label for="">Address</label>
        <input type="address" class="form-control  rounded-5" >
      </div>
      
            <div class="form group p-2 pb-5">
        <label for="">Date of Birth</label>
        <input type="date of birth" class="form-control  rounded-5" >
      </div>
  
  </form>
  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
